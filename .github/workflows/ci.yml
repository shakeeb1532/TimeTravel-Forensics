name: CI

on:
  push:
  pull_request:

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust tests
        run: cargo test --manifest-path fastlog_core/Cargo.toml

  python-bindings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: python -m pip install --upgrade pip maturin
      - name: Build wheel
        run: |
          cd python_bindings
          maturin build --release
      - name: Install wheel
        run: python -m pip install python_bindings/target/wheels/*.whl
      - name: Smoke test bindings
        run: python python_bindings/tests/smoke.py
